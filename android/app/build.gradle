plugins {
    id "com.android.application"
    id "com.google.gms.google-services"  // ðŸ”¹ Firebase/Google Services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // ðŸ”¹ Flutter Gradle Plugin
}

android {
    namespace "com.example.ar_decor.ar_decor"  // âœ… Fixed namespace

    compileSdk 34  // âœ… Ensure SDK version is correctly defined
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.ar_decor.ar_decor"  // âœ… Fixed applicationId
        minSdk 26
        targetSdk 34  // âœ… Ensure compatibility with latest Android version
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // âœ… Ensure correct signing
            shrinkResources false  // âœ… Disable resource shrinking
            minifyEnabled false  // âœ… Disable R8 minification
        }
    }
}
// âœ… Correct placement of `repositories`
repositories {
    flatDir {
        dirs 'libs', 'libs/aars'
    }
}
flutter {
    source "../.."
}

dependencies {
    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.17.1'  // âœ… AR Core Dependencies
    implementation 'com.google.ar.sceneform:core:1.17.1'
